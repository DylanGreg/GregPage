<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny word Game</title>
    <link rel="stylesheet" href="./wordgame.css">
</head>
<body onload="loadGame()">
    
    <h1>Word Game</h1>
<h3>Original game</h3>

<p>Today's random word is <b><span id="random-word">LOADING....</span></b></p>

<label>Guess a 5-letter word: </label>
<input id="guess-field" oninput="changeGuess()">

<br>
<p id="report-text">Here is feedback for the guess</p>
<br>
<br>
<br>
<p>Enter the # of the letter you want revealed!</p>
<input id ="hintNum" type="number">
<button id="click-button" onclick ="hintPress()">Press for hint!</button>
<br>
<p id="hint-text"></p>
<br>
<br>
<br>

<script src="./wordgame.js"></script>
</body>

</html>
